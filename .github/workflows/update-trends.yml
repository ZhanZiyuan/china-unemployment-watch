name: Update Trends Data

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-trends:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - run: npm install
      - run: npm run fetch-trends

      - name: Create PR if data changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'feat(data): update trends data'
          title: 'Update trends data'
          body: 'Automated update of Google Trends proxy data'
          branch: bot/update-trends
          base: main
